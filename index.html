<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sananen - Suomalainen Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('piknik.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .letter-box {
            width: 40px;
            height: 40px;
            border: 2px solid #d3d6da;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .letter-box.filled {
            border-color: #878a8c;
            color: #000;
        }

        .letter-box.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .letter-box.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .letter-box.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 20px;
            width: 100%;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            width: 100%;
        }

        .key {
            padding: 12px 6px;
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            min-width: 22px;
            flex: 1;
            max-width: 32px;
            text-align: center;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key.wide {
            flex: 1.8;
            font-size: 9px;
            max-width: 58px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: white;
        }

        .key.present {
            background-color: #c9b458;
            color: white;
        }

        .key.absent {
            background-color: #787c7e;
            color: white;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 2em;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 1em;
            }

            .game-container {
                padding: 15px;
                margin: 0 5px;
                max-width: none;
                width: calc(100% - 10px);
            }

            .game-board {
                gap: 3px;
                margin-bottom: 15px;
            }

            .word-row {
                gap: 3px;
            }

            .letter-box {
                width: 35px;
                height: 35px;
                font-size: 1.1em;
            }
            
            .keyboard {
                gap: 3px;
                margin-bottom: 10px;
            }

            .keyboard-row {
                gap: 2px;
            }

            .key {
                padding: 12px 4px;
                font-size: 10px;
                min-width: 20px;
                max-width: 30px;
            }

            .key.wide {
                font-size: 8px;
                max-width: 50px;
            }

            .stats {
                margin-top: 10px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 5px;
            }

            .game-container {
                padding: 10px;
                margin: 0;
                width: 100%;
            }

            .letter-box {
                width: 32px;
                height: 32px;
                font-size: 1em;
            }

            .word-row {
                gap: 2px;
            }

            .game-board {
                gap: 2px;
            }

            .key {
                padding: 10px 3px;
                font-size: 9px;
                min-width: 18px;
                max-width: 28px;
            }

            .key.wide {
                font-size: 7px;
                max-width: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß© Sananen</h1>
        <p>Arvaa 8-kirjaiminen suomalainen sana!</p>
    </div>

    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <!-- Game rows will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
                <button class="key" data-key="Backspace">‚å´</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
                <button class="key" data-key="√∂">√ñ</button>
                <button class="key" data-key="√§">√Ñ</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide" data-key="Enter">ARVAA</button>
            </div>
        </div>

        <div class="message" id="message" style="display: none;"></div>

        <div class="stats">
            <p>6 arvausta k√§ytett√§viss√§</p>
            <p style="margin-top: 10px;">
                <a href="speed.html" style="color: #007bff; text-decoration: none; font-weight: bold;">
                    ‚ö° Kokeile nopeuspeli√§ ‚Üí
                </a>
            </p>
        </div>
    </div>

    <script>
        class WordleGame {
            constructor() {
                this.targetWord = 'XYLOFONI';
                this.currentRow = 0;
                this.currentCol = 0;
                this.gameOver = false;
                this.guesses = [];
                this.currentGuess = '';
                
                this.initializeGame();
                this.attachEventListeners();
            }

            initializeGame() {
                const gameBoard = document.getElementById('gameBoard');
                
                // Create 6 rows of 5 boxes each
                for (let row = 0; row < 6; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'word-row';
                    
                    for (let col = 0; col < 8; col++) {
                        const letterBox = document.createElement('div');
                        letterBox.className = 'letter-box';
                        letterBox.id = `box-${row}-${col}`;
                        rowDiv.appendChild(letterBox);
                    }
                    
                    gameBoard.appendChild(rowDiv);
                }
            }

            attachEventListeners() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    const key = e.key.toUpperCase();
                    
                    if (key === 'ENTER') {
                        this.submitGuess();
                    } else if (key === 'BACKSPACE') {
                        this.deleteLetter();
                    } else if (this.isValidLetter(key)) {
                        this.addLetter(key);
                    }
                });

                // On-screen keyboard
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.addEventListener('click', () => {
                        if (this.gameOver) return;
                        
                        const keyValue = key.dataset.key;
                        
                        if (keyValue === 'Enter') {
                            this.submitGuess();
                        } else if (keyValue === 'Backspace') {
                            this.deleteLetter();
                        } else {
                            this.addLetter(keyValue.toUpperCase());
                        }
                    });
                });
            }

            isValidLetter(letter) {
                return /^[A-Z√Ö√Ñ√ñ]$/.test(letter);
            }

            addLetter(letter) {
                if (this.currentCol < 8) {
                    const box = document.getElementById(`box-${this.currentRow}-${this.currentCol}`);
                    box.textContent = letter;
                    box.classList.add('filled');
                    
                    this.currentGuess += letter;
                    this.currentCol++;
                }
            }

            deleteLetter() {
                if (this.currentCol > 0) {
                    this.currentCol--;
                    const box = document.getElementById(`box-${this.currentRow}-${this.currentCol}`);
                    box.textContent = '';
                    box.classList.remove('filled');
                    
                    this.currentGuess = this.currentGuess.slice(0, -1);
                }
            }

            submitGuess() {
                if (this.currentGuess.length !== 8) {
                    this.showMessage('Sana t√§ytyy olla 8 kirjainta pitk√§!', 'error');
                    return;
                }

                this.evaluateGuess();
                this.updateKeyboard();
                
                if (this.currentGuess === this.targetWord) {
                    this.showMessage('Onneksi olkoon! üéâ Arvasit sanan!', 'success');
                    this.gameOver = true;
                } else if (this.currentRow === 5) {
                    this.showMessage(`Peli p√§√§ttyi! Sana oli: ${this.targetWord}`, 'info');
                    this.gameOver = true;
                } else {
                    this.currentRow++;
                    this.currentCol = 0;
                    this.currentGuess = '';
                }
            }

            evaluateGuess() {
                const targetArray = this.targetWord.split('');
                const guessArray = this.currentGuess.split('');
                const letterCount = {};
                
                // Count letters in target word
                targetArray.forEach(letter => {
                    letterCount[letter] = (letterCount[letter] || 0) + 1;
                });

                // First pass: mark correct letters
                const results = new Array(8).fill('absent');
                for (let i = 0; i < 8; i++) {
                    if (guessArray[i] === targetArray[i]) {
                        results[i] = 'correct';
                        letterCount[guessArray[i]]--;
                    }
                }

                // Second pass: mark present letters
                for (let i = 0; i < 8; i++) {
                    if (results[i] !== 'correct' && letterCount[guessArray[i]] > 0) {
                        results[i] = 'present';
                        letterCount[guessArray[i]]--;
                    }
                }

                // Apply colors to boxes
                for (let i = 0; i < 8; i++) {
                    const box = document.getElementById(`box-${this.currentRow}-${i}`);
                    box.classList.add(results[i]);
                }
            }

            updateKeyboard() {
                const guessArray = this.currentGuess.split('');
                
                guessArray.forEach((letter, index) => {
                    const key = document.querySelector(`[data-key="${letter.toLowerCase()}"]`);
                    if (key) {
                        const box = document.getElementById(`box-${this.currentRow}-${index}`);
                        const boxClass = box.classList.contains('correct') ? 'correct' :
                                       box.classList.contains('present') ? 'present' : 'absent';
                        
                        // Only update if the current status is better than existing
                        if (!key.classList.contains('correct') && 
                            (boxClass === 'correct' || !key.classList.contains('present'))) {
                            key.classList.remove('correct', 'present', 'absent');
                            key.classList.add(boxClass);
                        }
                    }
                });
            }

            showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Start the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WordleGame();
        });
    </script>
</body>
</html>
